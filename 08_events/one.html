<!--
    //EVENT PROPAGATION(false,true): Two contexts event bubbling(false) and event capturing(true).
    
//false:
    document.getElementById('images').addEventListener('click',function(e){
        console.log("clicked inside ul")
    },false)

    document.getElementById('owl').addEventListener('click',function(e){
        console.log("owl clicked")
    },false)

    On clicking image of owl, our console would print two values in bubbling out fashion. Firstly 1.Owl clicked then 2.clicked inside ul

    Bubble out: Inside to outside print.Order of script tracking is: Inner element(image)->li->ul in our case.

//true:
     document.getElementById('images').addEventListener('click',function(e){
        console.log("clicked inside ul")
    },true)

    document.getElementById('owl').addEventListener('click',function(e){
        console.log("owl clicked")
    },true)

    On clicking image of owl, our console would print two values in event capturing fashion. Firstly 1.clicked inside ul then 2.Owl clicked

    Event capturing: Outside to Inside print.Order of script tracking is: ul->li-> Inner element(image) in this case.
-->
